<div class="floatCont">
    <div class="floatChild">
        <h4>Tutorials List</h4>
        <ul class="listOfItems">
            <li *ngFor="let inventory of inventorys; let i = index" [class.active]="i == currentItem" (click)="currentSelectedInventory(inventory, i)">
                {{ inventory.title}}
            </li>
        </ul>
    </div>
    <div class="floatChild">
        <div *ngIf="currentIndex>=0">
            <h4>Inventory Item </h4>

            <div class="hellos">
                <div>
                    <label><strong>Title:</strong></label> {{ currentItem.title }}
                </div>
                <div>
                    <label><strong>Brand:</strong></label> {{ currentItem.brand }}
                </div>
                <div>
                    <label><strong>Description:</strong></label> {{ currentItem.description }}
                </div>
                <div>
                    <label><strong>Quantity:</strong></label> {{ currentItem.quantity }}
                </div>
                <div>
                    <label><strong>ID:</strong></label> {{ currentItem._id }}
                </div>
            </div>

            <a class="button" href="/inventorys/{{currentItem._id}}">
          Edit 
        </a>
        </div>

        <div *ngIf="!currentItem">
            <br />
            <p>Please click on an Item...</p>
        </div>
    </div>
</div>
